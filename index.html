   const scissorsASCII = "\n\

    const hrASCII = "\n\******************************* \n";


    
let winner = null;
let playerSelection = 'rock';
let computerSelection = computerPlay();

console.log(game())

function game() {
    var i = 1;
    var roundResult = "";
    while (i<6){
        roundResult += hrASCII + " Round " + i + hrASCII + playRound(playerSelection, computerSelection);
        i++;
    };
return roundResult;
}

function playRound(playerSelection, computerSelection) {
	
    switch (playerSelection){
    
    case "rock": 

        switch(computerSelection){
        case "Rock":
            var playerStatus = "\n\n You Played" + rockASCII + "The Computer Played" + rockASCII + "You tie! You both threw a rock.\n\n" ;
            break;
        case "Paper":
        var playerStatus = "\n\n You Played" + rockASCII + "The Computer Played" + paperASCII +  "You Lose! Paper covers rock. \n\n";
            break;
        case "Scissors":
        var playerStatus = "\n\n You Played" + rockASCII + "The Computer Played" + scissorsASCII +  "You Win! Rock crushes Scissors. \n\n";
            break;
        }
    break;

    case "paper": 

        switch(computerSelection){
        case "Rock":
            var playerStatus = "Win";
            break;
        case "Paper":
            var playerStatus = "Tie";
            break;
        case "Scissors":
            var playerStatus = "Lose";
            break;
        }
    break;

    case "scissors": 

        switch(computerSelection){
        case "Rock":
            var playerStatus = "Lose";
            break;
        case "Paper":
            var playerStatus = "Win";
            break;
        case "Scissors":
            var playerStatus = "Tie";
            break;
        }
    break;
    
    }
return playerStatus;
    }
 

   function computerPlay(){
        
        computerPlayed = Math.floor((Math.random() * 3) + 1);
        
        switch(computerPlayed){
            case 1:
                computerPlayed = "Rock";              
                break;
            case 2:
                computerPlayed = "Paper";
                break;
            case 3:
                computerPlayed = "Scissors";
                break;
        }

        return computerPlayed;   
   };
